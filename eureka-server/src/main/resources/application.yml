server:
  port: 8081

spring:
  application:
    name: eserver

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:${server.port}/eureka

logging:
  level:
    com:
      netflix:
        eureka: OFF
        discovery: OFF
  pattern:
    console: "%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n"
